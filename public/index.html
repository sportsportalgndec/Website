<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/gne_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="GNDEC SPORTS"
      content="Welcome to GNDEC SPORTS"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/gne_logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>GNDEC SPORTS</title>
    <meta name="description" content="Welcome to GNDEC SPORTS – Explore facilities, events, and updates from GNDEC Sports Department." />

<!-- Open Graph tags for social sharing -->
<meta property="og:title" content="GNDEC SPORTS" />
<meta property="og:description" content="Welcome to GNDEC SPORTS – Explore facilities, events, and updates from GNDEC Sports Department." />
<meta property="og:image" content="%PUBLIC_URL%/gne_logo.png" />
<meta property="og:url" content="https://gndecsports.com" />
<meta property="og:type" content="website" />

<!-- Twitter Card tags -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="GNDEC SPORTS" />
<meta name="twitter:description" content="Welcome to GNDEC SPORTS – Explore facilities, events, and updates from GNDEC Sports Department." />
<meta name="twitter:image" content="%PUBLIC_URL%/gne_logo.png" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
